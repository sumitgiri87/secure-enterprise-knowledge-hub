[pytest]
# Python path - allows tests to import from app/
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Asyncio configuration (fixes the warning)
asyncio_default_fixture_loop_scope = function

# Coverage configuration
addopts = 
    --strict-markers
    --verbose
    --color=yes

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Logging
log_cli = false
log_cli_level = INFO

# Warnings
filterwarnings =
    ignore::DeprecationWarning
